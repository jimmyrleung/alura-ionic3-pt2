<ion-split-pane>
    <!-- só mostra o menu se houver um usuarioLogado -->
    <!-- o enabled apenas habilita/desabilita, enquanto que o ngIf coloca ou tira do DOM-->
    <ion-menu [content]="conteudo" *ngIf="usuarioLogado">
        <ion-content>
            <ion-item id="cabecalho-menu" class="cabecalho-menu">
                <div>
                    <ion-avatar item-start>
                        <img src="assets/imgs/avatar-profile.jpg">
                    </ion-avatar>
                </div>
                <h2>{{usuarioLogado.nome}}</h2>
                <p>{{usuarioLogado.email}}</p>
            </ion-item>

            <ion-list>
                <!-- menu close indica que o menu será fechado -->
                <button ion-item menuClose *ngFor="let pagina of paginas" (click)="navTo(pagina.componente)">
                    <ion-icon [name]="pagina.icone" item-left></ion-icon>
                    {{pagina.titulo}}
                </button>
            </ion-list>

            <!-- itens do menu -->
        </ion-content>

    </ion-menu>

    <!-- componente de navegação -->
    <!-- como estamos usando o split-pane, a diretiva main indica que se a tela for grande o suficiente  -->
    <!-- o menu será mostrado na lateral e o conteúdo da pagina a direita -->
    <ion-nav [root]="rootPage" main #conteudo swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
