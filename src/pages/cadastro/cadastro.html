<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{carro.nome}}</h2>
  <p>R$ {{preco}}</p>

  <form (ngSubmit)="agendar()" #formulario="ngForm">
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endereço:</ion-label>
      <ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item (click)="selecionaData()">
      <ion-label stacked>data:</ion-label>
      <ion-datetime disabled="true" [(ngModel)]="data" name="data" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>
  </form>

  <ion-fab bottom right>
    <!-- Como o botão está fora do formulário, ele não irá disparar o submit -->
    <!-- portanto, pegamos uma referencia do form através de uma variável de template -->
    <!-- e emitimos o evento -->
    <button ion-fab mini (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
